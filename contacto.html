    <meta charset="UTF-8">

    <title>Contacto</title>
</head>
<body>
    <header>
        <nav>
            <table>
                <tr>
                    <td><img src="./imagen/PopLogo.png" alt="logo"></td>
                    <td><a href="./index.html">

                    <td><a href="./marvel.html">

                        </a></td>
                </tr>
            </table>
        </nav>
    </header>
    <main>
        <section>
            <h1>Contactanos para cualquier duda</h1>
    <form>
        <label for="">Nombre</label>
        <input placeholder="Tu nombre" type="text" required>
        <br>
        <label for="">Apellido</label>
        <input placeholder="Tu apellido" type="text" required>
        <br>
        <label for="">Edad</label>
        <input placeholder="Tu edad" type="number" required>
        <br>
        <label for="">Email</label>
        <input placeholder="Tu email" type="email" required>
        <br>
        <label for="">Direccion</label>
        <input placeholder="Tu direccion" type="text" required>
        <div>
            <H2>Sobre cual producto tienes duda</H2>
            <input type="radio" name="producto">
            <label for="">Marvel</label>
            <br>
            <input type="radio" name="producto">
            <label for="">DC</label>
            <br>
            <input type="radio" name="producto">
            <label for="">Anime</label>
        </div>
        <div>
            <h2>Tipo de consulta</h2>
            <input type="checkbox">
            <label for="">Precio</label>
            <br>
            <input type="checkbox">
            <label for="">Disponibilidad</label>
            <br>
            <input type="checkbox">
            <label for="">Te ayudamos a encontrar un funko en especial</label>
            <br>
            <input type="checkbox">
            <label for="">Otro</label>
            <br>
        </div>
        <div>
            <h2>en que horario te podemos atender</h2>
            <select name="" id="">
                <option value="matutino">Matutino</option>
                <option value="vespertino">Vespertino</option>
            </select>
        </div>
        <div>
            <h2>explica tu consulta acontinuacion</h2>
            <textarea name="" id="" cols="30" rows="10"></textarea>
        </div>
        <br>
        <input type="reset" value="Limpiar">
        <input type="submit" value="Enviar datos" >
    </form>
        </section>
    </main>
    <footer>
        <p>Todos los derechos reservados</p>
    </footer>
</body>
</html>
