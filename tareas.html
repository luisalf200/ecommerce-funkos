<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./base.css">
    <link rel="stylesheet" href="./tarea.css">
    <link rel="stylesheet" href="estilos.css    ">
    <title>Tareas</title>
</head>



<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-light menu">
            <div class="container-fluid">
                <a class="navbar-brand" href="./index.html">
                    <img class="imanav" src="./imagen/PopLogo.png" alt="logo">
                </a>
                <a class="navbar-brand titulo" href="./index.html">Funkos</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link bot" aria-current="page" href="./index.html"
                                style="vertical-align:middle"><span>Inicio</span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link bot" href="./procuctos.html"><span>Productos</span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link bot" href="./contacto.html"><span>Contacto</span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link bot" href="./tareas.html"><span>Tareas</span></a>
                        </li>
                    </ul>
                    <button class="btn"  type="button" data-bs-toggle="offcanvas"
                            data-bs-target="#offcanvasRight" aria-controls="offcanvasRight"><img class="imanav"
                                src="./imagen/carrito.png" alt="carrito" width="10"><span id="contadoricon" class="contadorcarr">0</span></button>
                </div>
            </div>
        </nav>
    </header>
    <div class="centrar">
        <h1>Tareas</h1>
        <div class="box" id="Mensaje"></div>
        <input type="text" id="acanom" style="display: none;">
        <button id="Enviar" style="display: none;">Enviar</button>
        <button id="Borrar" style="display: none;">Borrar datos</button>
    </div>

    <div id="Elemento"></div>

    <button id="Mostrar">Mostrar productos</button>
    <button id="Ocultar">Ocultar productos</button>


    <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasRightLabel">Carrito</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
            <table class="table ">
                <thead>
                    <tr>
                        <th scope="col" width="10">#</th>
                        <th scope="col" width="100">Nombre</th>
                        <th scope="col" width="70">Serie</th>
                        <th scope="col" width="70">Precio</th>
                        <th scope="col">Sub-precio</th> 
                    </tr>
                </thead>
            </table>
            <div id="carritoestru">
            </div>
            <p class="precioProducto">Total de productos: <span id="productosTotal">0</span></p>
            <p class="precioProducto">Precio total: $<span id="precioTotal">0</span></p>
            <a class="btn btn-danger" href="./procuctos.html" >Editar</a>
        </div>
    </div>

    <div id="pokemon-list"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="./javascript/tareas.js"></script>
    <script src="./javascript/contador.js"></script>
</body>

</html>
